##################################################################################################
# Ingestion service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ingestion
  labels:
    app: ingestion
    bc: shipping
    co: fabrikam
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: ingestion
  type: 
    LoadBalancer 
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ingestion
  labels:
    app: ingestion
    version: 0.1.0
    bc: shipping
    co: fabrikam
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ingestion
        version: 0.1.0
        bc: shipping
        co: fabrikam
    spec:
      containers:
      - name: ingestion
        image:
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/probe
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 20
        env:
        - name: EH_NAMESPACE
          valueFrom:
            secretKeyRef:
              name: ingestion-secrets
              key: eventhub_namespace
        - name: EH_NAME
          valueFrom:
            secretKeyRef:
              name: ingestion-secrets
              key: eventhub_name
        - name: EH_KEYNAME
          valueFrom:
            secretKeyRef:
              name: ingestion-secrets
              key: eventhub_keyname
        - name: EH_KEYVALUE
          valueFrom:
            secretKeyRef:
              name: ingestion-secrets
              key: eventhub_keyvalue
        # Integration with l5d Daemon Sets
        - name: NODE_NAME
          valueFrom:
           fieldRef:
            fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
           fieldRef:
            fieldPath: status.podIP
        - name: http_proxy
          value: $(NODE_NAME):4140
