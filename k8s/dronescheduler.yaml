###################################################################################################
# Drone service
###################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: dronescheduler
  labels:
    app: dronescheduler
    bc: dronemgmt
    co: fabrikam
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: dronescheduler
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dronescheduler
  labels:                 # In API version apps/v1beta2, .metadata.labels no longer default to .spec.template.metadata.labels. 
    app: dronescheduler
    version: 0.1.0
    bc: dronemgmt
    co: fabrikam
spec:
  replicas: 1
  selector:                # In API version apps/v1beta2, .spec.selector no longer default to .spec.template.metadata.labels. 
    matchLabels:           # spec.selector is immutable after creation of the Deployment in apps/v1beta2.
      app: dronescheduler         
  template:                # A Deployment may terminate Pods whose labels match the selector if their template is different from .spec.template
    metadata:
      labels:
        app: dronescheduler
        version: 0.1.0
        bc: dronemgmt
        co: fabrikam
      annotations:
        team: droneschedulerservice
    spec:
      containers:
      - name: dronescheduler
        image: 
        env:
        # Integration with l5d Daemon Sets
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: http_proxy
          value: $(NODE_NAME):4140
        - name: CORRELATION_HEADER
          value: l5d-ctx-trace
        ports:
        - name: service
          containerPort: 80
